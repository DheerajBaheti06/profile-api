<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile</title>
    <style>
      body { font-family: system-ui, -apple-system, Roboto, Arial; padding: 2rem; }
      pre { background:#f5f5f5;padding:1rem;border-radius:6px }
    </style>
  </head>
  <body>
    <h1>Your Profile</h1>
    <p>This page fetches `/api/profile` and displays the JSON.</p>
    <div id="content">Loadingâ€¦</div>

    <script>
      async function load() {
        try {
          const res = await fetch('/api/profile');
          if (!res.ok) throw new Error('Network response was not ok');
          const data = await res.json();
          document.getElementById('content').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } catch (err) {
          document.getElementById('content').textContent = 'Failed to load profile: ' + err.message;
        }
      }
      load();
    </script>
  </body>
</html>
